<div class="page" data-name="profile" ng-controller="ProfileController" ng-init="init()">
	<div class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-inner sliding">
			<div class="left">
				<a href="#" class="link back">
					<i class="icon icon-back"></i>
					<span class="if-not-md">Back</span>
				</a>
			</div>
			<div class="title">Mon profil</div>
			<div class="right">
				<a href="#" class="link" ng-click="UpdatePassword()">
					<div class="f7-icons">lock</div>
				</a>
			</div>
		</div>
	</div>
	<div class="page-content">
        <div style="padding-left: 15px; padding-right: 15px; background-color: #F2F2F2; padding-bottom: 80px;">
            &nbsp;
            <div class="op_text_circle">
                <div class="title">Mes informations</div>
                <div class="content">
                    Des professionnels de santé diplômés qui prennent le temps de découvrir vos besoins
                </div>
            </div>
        </div>

        <div class="above_list_optk">

            <form class="list" id="my-form" style="margin-top: 0px; margin-bottom: 15px; text-transform: none;">
                <div style="margin:15px 15px 0 10px">
                    <ul>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Identifiant</div>
                                    <div class="item-input-wrap">
                                        <input type="email" name="email" placeholder="Votre adresse email" ng-model="user.email" readonly disabled />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Nom complet</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="fullname" placeholder="Nom complet" ng-model="user.user_metadata.full_name" />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Téléphone</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="telephone" placeholder="Téléphone" ng-model="user.user_metadata.telephone" />
                                    </div>
                                </div>
                            </div>
                        </li><!--
                        <li class="item-content item-input item-input-focused">
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Champ</div>
                                <div class="item-input-wrap">
                                    <input type="text" placeholder="Votre adresse email" ng-model="email" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>-->
                    </ul>

                    <div class="block block-strong row no-after no-before" style="margin: 15px 0 0 0 !important; padding-top: 0 !important; padding-bottom: 0 !important;">
                        <div class="col"><a class="button button-fill button-round" id="loginbtn" href="#" ng-click="UpdateProfile()">Mettre à jour</a></div>
                    </div>
                    
                </div>
            </form>

        </div>
        
	</div>
</div>
