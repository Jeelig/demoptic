name: Release App
on:
  #workflow_dispatch
  release:
    types: [published]
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  namefile:
    name: ðŸš€ Release application
    runs-on: ubuntu-latest
    environment: 
      name: DEV
    steps:
      - name: Start
        run: echo "Starting job"
        
      - name: Checkout source
        uses: actions/checkout@v2
        
      - name: Update version
        run: |
          echo "VERSION -> ${{ github.event.release.tag_name }}"
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION:1}
          #sed -i '/widget/s/version="[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}"/version="${{ github.event.release.tag_name }}"/' bobo.xml
          #sed -i '/widget/s/version="[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}"/version="$VERSION"/' bobo.xml
          sed -i "/widget/s/version=\"[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\"/version=\"${VERSION}\"/" bobo.xml
          
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.MY_KEY }}
  
      - name: Notify
        uses: cinotify/github-action@main
        with:
          to: ${{env.MY_EMAIL}}
          subject: 'Building main'
          body: |
            Hello sir,
            The application (${{env.APP_NAME}}) has been built successfully.
            Please download here -> ${{secrets.FILE_PATH}}
            Thank you

          
          
